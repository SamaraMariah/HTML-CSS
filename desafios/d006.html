<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone1.ico" type="image/x-icon">
    <title>Tags HTML</title>
    <style>
        body{
            max-width: 1280px;
            width: 100%;
            height: 900px;
            background: linear-gradient(to top left, rgb(33, 128, 93),rgb(100, 162, 135),rgb(163, 192, 184));  /*para o gradiente e orientação da cor*/
        }
        h1{
            color:rgb(96, 133, 133);
        }
        abbr{
            text-decoration: none; /*retira o sublinhado do link*/
           
        }
        li:hover{
            color:blueviolet;
        }
        
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual<strong> tag </strong>deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="tag p">Parágrafos</abbr></li>
        <li><abbr title="tag title">Títulos</abbr></li>
        <li><abbr title="tag img">Imagens</abbr></li>
        <li><abbr title="tag abbr">Abreviações</abbr></li>
        <li><abbr title="tag code">Código-fonte</abbr></li>
        <li><abbr title="tag ol">Listas numeradas</abbr></li>
        <li><abbr title="tag ul">Listas com demarcadores</abbr></li>
    </ul> 
    <p></p> 
    <br>
    <br><br>
    <br>
</body>
</html>
