<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor. </p>
    <video src="midia/Meu-Video.mp4" width="500px" poster="imagem/cafe.png" controls ></video>
    <!--para vários navegadores--> <!--videos usando a tag video vão consumir muito tráfego de dados, site lento,alto consumo de banda, ficando mega caro pro cliente-->
    <video controls width="500px" poster="imagem/cafe.png" >
        <source src="midia/Meu-Video.mp4" type="video/mp4"> 
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
</body>
</html>
