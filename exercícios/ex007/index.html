<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone1.ico" type="image/x-icon">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <b>termo em negrito</b> usando a tag B (bold) </p> <!--a tag <b> não é semântica, só tem forma, sem significado-->
        <p>Nesta frase, tenho um <strong>termo em destaque</strong> usando a tag STRONG </p> <!--a tag STRONG é semântica-->
        <h2>Itálico / Ênfase</h2>
        <p>Nesta frase, temos um <i>termo em itálico</i> usando a tag I </p> <!--não semântica-->
        <p>Nesta frase, temos um <em>termo em ênfase</em> usando a tag EM </p> <!--não semântica-->
</body>
</html>
